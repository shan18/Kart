{% extends 'base.html' %}

{% block base_head %}
<title>Payment</title>
{% endblock %}

{% block content %}

<!-- Stripe form -->

<div class="col-10 col-md-6 mx-auto">
	<form class="payment-form" action="/charge" method="post" id="payment-form" data-token="{{ publish_key }}" data-next-url="{% if next_url %}{{ next_url }}{% endif %}">
		<h1>Add Payment Method</h1>
		<div class="form-row">
			<label for="card-element">
				Credit or debit card
			</label>
			<!-- We added the class because we are using bootstrap, otherwise the field wouldn't be clearly visible -->
			<div id="card-element" class="form-control">
				<!-- a Stripe Element will be inserted here. -->
			</div>

			<!-- Used to display form errors -->
			<div id="card-errors" role="alert"></div>
		</div>

		<button class="btn btn-primary my-3">Add Payment Method</button>
	</form>
</div>

{% endblock %}

{% block javascript %}

<script type="text/javascript">
	// Create a Stripe client
	var paymentForm = $(".payment-form")
	if (paymentForm.length > 1){
		alert("Only one payment form allowed per page!")
		paymentForm.css("display", "none")
	} else if (paymentForm.length == 1) {
		var pubKey = paymentForm.attr("data-token")
		var nextUrl = paymentForm.attr("data-next-url")

		var stripe = Stripe(pubKey);

		// Create an instance of Elements
		var elements = stripe.elements();

		// Custom styling can be passed to options when creating an Element.
		// (Note that this demo uses a wider set of styles than the guide below.)
		var style = {
			base: {
				color: '#32325d',
				lineHeight: '18px',
				fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
				fontSmoothing: 'antialiased',
				fontSize: '16px',
				'::placeholder': {
					color: '#aab7c4'
				}
			},
			invalid: {
				color: '#fa755a',
				iconColor: '#fa755a'
			}
		};

		// Create an instance of the card Element
		var card = elements.create('card', {style: style});

		// Add an instance of the card Element into the `card-element` <div>
		card.mount('#card-element');

		// Handle real-time validation errors from the card Element.
		card.addEventListener('change', function(event) {
			var displayError = document.getElementById('card-errors');
			if (event.error) {
				displayError.textContent = event.error.message;
			} else {
				displayError.textContent = '';
			}
		});

		// Handle form submission
		var form = document.getElementById('payment-form');
		form.addEventListener('submit', function(event) {
			event.preventDefault();

			stripe.createToken(card).then(function(result) {
				if (result.error) {
					// Inform the user if there was an error
					var errorElement = document.getElementById('card-errors');
					errorElement.textContent = result.error.message;
				} else {
					// Send the token to your server
					stripeTokenHandler(result.token, nextUrl);
				}
			});
		});

		function stripeTokenHandler(token, nextUrl){
			// console.log(token.id)
			var paymentMethodEndpoint = 'create/'
			var data = {
				'token': token.id
			}
			$.ajax({
				data: data,
				url: paymentMethodEndpoint,
				method: "POST",
				success: function(data){
					// console.log(data)
					if (nextUrl){
						window.location.href = nextUrl
					} else {
						window.location.reload()
					}
				},
				error: function(error) {
					console.log(error)
				}
			})
		}
	}
</script>

{% endblock %}
