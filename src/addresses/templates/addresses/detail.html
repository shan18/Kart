{% extends 'base.html' %}

{% block base_head %}
<title>{{ title }}</title>
{% endblock %}

{% block content %}

<div class="col-12 col-md-6 mx-auto">
	<h1 class="my-3">{{ title }}</h1>
	<hr/>
	<form method="POST" action="{% if action_url %}{{ action_url }}{% endif %}"> {% csrf_token %}
		{% if next_url %}
			<input type="hidden" name="next" value="{{ next_url }}">
		{% endif %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-default my-3">{{ button_text }}</button>
	</form>
</div>

{% endblock %}
