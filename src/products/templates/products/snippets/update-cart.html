<form class="form-product-ajax" method="POST" action="{% url 'cart:update' %}" data-endpoint="{% url 'cart:update' %}" class="form"> {% csrf_token %}
	<input type="hidden" name="product_id" value="{{ product.id }}">
	<span class="submit-span">
		{% if product in cart.products.all %}
			<div class="btn-group">
				<a href="{% url 'cart:home' %}" class="btn btn-link">In cart</a> <button type="submit" class="btn btn-link">Remove?</button>
			</div>
		{% else %}
			<button type="submit" class="btn btn-success">Add to cart</button>
		{% endif %}
	</span>
</form>
