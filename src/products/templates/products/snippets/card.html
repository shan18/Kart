<div class="card" style="width: 20rem;">
  {% if instance.image %}
    <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title }} logo" style="width: 20rem; height: 20rem;"></a>
  {% endif %}
  <div class="card-block">
    <h4 class="card-title">{{ instance.title }}</h4>
    <p class="card-text">{{ instance.description|linebreaks|truncatewords:14 }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
    <!-- This is an example of using URL shorcuts in templates
    	<a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-warning">URL Shortcut</a>
    -->
    {% include 'products/snippets/update-cart.html' with product=instance cart=cart %}
  </div>
</div>
